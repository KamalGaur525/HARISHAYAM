<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background: #f9f9f9;
    }

    .cart-header {
      background-color: #6e2f2f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cart-item {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .quantity button {
      background-color: #6e2f2f;
      color: white;
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 3px;
      font-weight: bold;
    }

    .quantity span {
      width: 30px;
      display: inline-block;
      text-align: center;
      font-weight: bold;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }

    .delete {
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="cart-header">Shopping Cart</div>
  <div id="cart-items"></div>

  <script>
    // Sample cart data (simulate localStorage)
    let cart = [
      {
        name: '60" Large White Ganesha Statue',
        price: 0,
        qty: 1,
        img: 'https://i.ibb.co/WDkzGKP/ganesha.png'
      },
      {
        name: '84" Handcarved Teak Wood Pooja Mandir',
        price: 0,
        qty: 1,
        img: 'https://i.ibb.co/9wSWK6B/mandir.png'
      }
    ];

    const container = document.getElementById('cart-items');

    function renderCart() {
      container.innerHTML = '';
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      cart.forEach((item, index) => {
        const itemHTML = `
          <div class="cart-item d-flex align-items-center mb-3" data-index="${index}">
            <img src="${item.img}" alt="${item.name}" class="me-3">
            <div class="me-auto">
              <p class="mb-1 fw-bold">${item.name}</p>
              <p class="mb-1">Rs. ${item.price.toFixed(2)}</p>
            </div>
            <div class="quantity d-flex align-items-center">
              <button class="decrease">-</button>
              <span>${item.qty}</span>
              <button class="increase">+</button>
            </div>
            <div class="ms-3 fw-bold">Rs. ${(item.price * item.qty).toFixed(2)}</div>
            <i class="bi bi-trash ms-3 text-danger delete"></i>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', itemHTML);
      });
    }

    container.addEventListener('click', e => {
      const parent = e.target.closest('.cart-item');
      if (!parent) return;
      const index = parseInt(parent.getAttribute('data-index'));

      if (e.target.classList.contains('increase')) {
        cart[index].qty += 1;
      } else if (e.target.classList.contains('decrease')) {
        if (cart[index].qty > 1) cart[index].qty -= 1;
      } else if (e.target.classList.contains('delete')) {
        cart.splice(index, 1);
      }

      renderCart();
    });

    renderCart();
  </script>

</body>

</html>
